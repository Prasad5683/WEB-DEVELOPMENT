<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krishna Leela Moments</title>
  <style>
  body {
  margin: 0;
  font-family: 'Georgia', serif;
  background-color: #fffaf0;
  color: #3c2f2f;
  background-size: cover;
  background-attachment: fixed;
}

h1{

}


#hh {
  background-color: #204d45;
  color: #fffef5;
  padding: 30px 0;
  text-align: center;
  font-size: 2.5rem;
  font-weight: bold;
  letter-spacing: 2px;
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
  
  font-family: Times New Roman;
}

section {
  padding: 50px 40px;
  background-color: rgba(255, 255, 255, 0.97);
  margin: 50px;
  border-radius: 25px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
}

h2 {
  text-align: center;
  color: #204d45;
  font-size: 2.4rem;
  margin-bottom: 30px;
  text-transform: uppercase;
  border-bottom: 2px solid #ffd166;
  display: inline-block;
  padding-bottom: 5px;
}

.vertical,
.horizontal {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  gap: 30px;
}

.vertical {
  flex-direction: column;
}

.vertical img,
.horizontal img,
.image-table img {
  border-radius: 20px;
  width: 300px;
  height: 200px;
  object-fit: cover;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border: 3px solid #599e6d;
}

.vertical img:hover,
.horizontal img:hover,
.image-table img:hover {
  transform: scale(1.07);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
}

.image-table {
  margin: 0 auto;
  border-spacing: 40px;
}

footer {
  background-color: #204d45;
  color: #fffef5;
  padding: 25px;
  text-align: center;
  font-size: 1.3rem;
  border-top: 8px solid #ffd166;
  letter-spacing: 1px;
  font-style: italic;
}


  </style>
</head>
<body>
<h1>ASSIGNMENT NO.5</h1>
  <h1 id="hh">Krishna  Moments </h1>

  <section>
    <h2>Horizontal Layout</h2>
    <div class="horizontal"> 
      <img src="https://wallpapersok.com/images/hd/joyful-little-krishna-hd-laughing-with-butter-coated-on-face-g8gpw93d0zv3lp9w.jpg" alt="Baby Krishna with Butter">
      <img src="https://i.pinimg.com/736x/bd/96/72/bd96726747186163ffec94d4f3c5b755.jpg" alt="Krishna Playing Flute">
      <img src="https://i.pinimg.com/736x/9a/48/b8/9a48b83f7f608bb17600ad797ea9d159.jpg" alt="Krishna with Radha in Vrindavan">
    </div>
  </section>

  <section>
    <h2>Vertical Layout</h2>
    <div class="vertical">
      <img src="image/kk.jpg" alt="Krishna lifting Govardhan Hill">
      <img src="https://i.ytimg.com/vi/3b-iVnitLoo/maxresdefault.jpg" alt="Raasa Leela Dance">
      <img src="image/k6.jpg" alt="Krishna stealing Butter">
    </div>
  </section>

  <section>
    <h2>Table Layout</h2>
    <table class="image-table">
      <tr>
        <td><img src="image/k7.jpg" alt="Krishna and Cows"></td>
        <td><img src="image/k8.jpg" alt="Krishna and Sudama"></td>
        <td><img src="image/k9.jpg" alt="Krishna with Flute under Tree"></td>
      </tr>
      <tr>
        <td><img src="image/ky.jpg" alt="Krishna with Yashoda"></td>
        <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwUssSAdJZZSrmeVBzC96bojAxaKZnIhzkgSBhQ3CVP31pxIe9cOL83eSyyzrt4PX6dPo&usqp=CAU" alt="Radha Krishna together"></td>
        <td><img src="image/k11.jpg" alt="Krishna with Peacock Feather"></td>
      </tr>
    </table>
  </section>

  <footer>“Jo bhakta mujhe prem se yaad kare, main uska ho jaata hoon.” – Krishna ✨</footer>

</body>
</html>
