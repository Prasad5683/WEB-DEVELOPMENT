<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Layout Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: 50% 50%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ASSIGNMENT NO.6</h1>

  <h1>Webpage with Iframes using Rows and Columns</h1>

  <div class="grid">
    <iframe src="assignment1.html" name="top-left"></iframe>
    <iframe src="assignment2.html" name="top-right"></iframe>
    <iframe src="assignment3.html" name="bottom-left"></iframe>
    <iframe src="assignment4.html" name="bottom-right"></iframe>
  </div>

</body>
</html>
